<form [formGroup]="suggestionForm" (ngSubmit)="onSubmit()">

  <!-- Titre -->
  <label>Titre</label>
  <input type="text" formControlName="title">

  <div *ngIf="suggestionForm.get('title')?.touched && suggestionForm.get('title')?.invalid">
    <small *ngIf="suggestionForm.get('title')?.errors?.['required']">
      Titre obligatoire
    </small>
    <small *ngIf="suggestionForm.get('title')?.errors?.['minlength']">
      Minimum 5 caractères
    </small>
    <small *ngIf="suggestionForm.get('title')?.errors?.['pattern']">
      Doit commencer par une majuscule et contenir uniquement des lettres
    </small>
  </div>

  <!-- Description -->
  <label>Description</label>
  <textarea formControlName="description"></textarea>

  <div *ngIf="suggestionForm.get('description')?.touched && suggestionForm.get('description')?.invalid">
    <small *ngIf="suggestionForm.get('description')?.errors?.['required']">
      Description obligatoire
    </small>
    <small *ngIf="suggestionForm.get('description')?.errors?.['minlength']">
      Minimum 30 caractères
    </small>
  </div>

  <!-- Catégorie -->
  <label>Catégorie</label>
  <select formControlName="category">
    <option value="">-- Choisir une catégorie --</option>
    <option *ngFor="let c of categories" [value]="c">{{ c }}</option>
  </select>

  <div *ngIf="suggestionForm.get('category')?.touched && suggestionForm.get('category')?.invalid">
    <small>Catégorie obligatoire</small>
  </div>

  <!-- Date -->
  <label>Date</label>
  <input type="text" formControlName="date" readonly>

  <!-- Status -->
  <label>Status</label>
  <input type="text" formControlName="status" readonly>

  <br><br>

  <button type="submit" [disabled]="suggestionForm.invalid">
    Soumettre
  </button>

</form>
